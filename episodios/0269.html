                .name a { color: #1d4ed8; text-decoration: none; }
                .name a:hover { text-decoration: underline; }
                .preview-iframe { display: none; position: absolute; top: 1.5em;  left: 0; width: 1000px; height: 400px; border: 0px solid #ccc; transform: scale(0.8); transform-origin: top left; z-index: 10;  pointer-events: none;}
                .preview-container { position: relative; display: inline-block; }
                .preview-container:hover .preview-iframe { display: block; }
            </style>

        <script>
        function loadPreview(container) {
        var isMobile = /Mobi|Android/i.test(navigator.userAgent);
          const iframe = container.querySelector('.preview-iframe');
          if (!iframe.src && !isMobile) {
            iframe.src = iframe.getAttribute('data-src');
          }
        }
        function unloadPreview(container) {
          const iframe = container.querySelector('.preview-iframe');
          iframe.src = '';
        }
        </script>
