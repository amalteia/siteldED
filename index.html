<!DOCTYPE html><html lang='en'><head><meta charset='UTF-8'><meta name='viewport' content='width=device-width, initial-scale=1.0'><title>Lesados do Extremamente Desagradável</title><style>body { font-family: Arial, sans-serif; margin: 20px; padding: 0; background-color: #f4f4f4; text-align: center; }.container { width: 90%; max-width: 1200px; margin: auto; }h1 { font-size: 24px; margin-bottom: 20px; }table { width: 100%; border-collapse: collapse; background: white; margin-top: 10px; }th, td { padding: 10px; border: 1px solid #ddd; text-align: left; cursor: pointer; }th { background-color: #f8f8f8; }th.vezes-col { width: max-content; min-width: 75px; text-align: center; }td.vezes-col { text-align: center; }</style><script>
        function sortTable(n) {
            var table, rows, switching, i, x, y, shouldSwitch, dir, switchcount = 0;
            table = document.getElementById('sortableTable');
            switching = true;
            dir = 'asc';
            while (switching) {
                switching = false;
                rows = table.rows;
                for (i = 1; i < (rows.length - 1); i++) {
                    shouldSwitch = false;
                    x = rows[i].getElementsByTagName('TD')[n].textContent.toLowerCase();
                    y = rows[i + 1].getElementsByTagName('TD')[n].textContent.toLowerCase();
                    if (dir == 'asc') {
                        if (isNaN(x) || isNaN(y)) {
                            if (x > y) {
                                shouldSwitch = true;
                                break;
                            }
                        } else {
                            if (parseFloat(x) > parseFloat(y)) {
                                shouldSwitch = true;
                                break;
                            }
                        }
                    } else if (dir == 'desc') {
                        if (isNaN(x) || isNaN(y)) {
                            if (x < y) {
                                shouldSwitch = true;
                                break;
                            }
                        } else {
                            if (parseFloat(x) < parseFloat(y)) {
                                shouldSwitch = true;
                                break;
                            }
                        }
                    }
                }
                if (shouldSwitch) {
                    rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
                    switching = true;
                    switchcount++;
                } else {
                    if (switchcount == 0 && dir == 'asc') {
                        dir = 'desc';
                        switching = true;
                    }
                }
            }
        }
    </script></head><body><div class='container'><h1>0 Lesados do Extremamente Desagradável</h1><table id='sortableTable'><tr>
                        <th onclick='sortTable(0)'>Entidade ▲▼</th>
                        <th class='vezes-col' onclick='sortTable(1)'>Ocorrências ▲▼</th>
                        <th>Episódios (1)</th>
                    </tr></table></div></body></html>
